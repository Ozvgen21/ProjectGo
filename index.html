<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Note App
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="static/styles.css" rel="stylesheet"/>
  <script>
    function toggleContent(id) {
      var modal = document.getElementById('modal');
      var modalContent = document.getElementById('modal-content');
      var content = document.getElementById('content-' + id).innerHTML;
      modalContent.innerHTML = content;
      modal.style.display = 'block';
    }

    function closeModal() {
      var modal = document.getElementById('modal');
      modal.style.display = 'none';
    }
  </script>
 </head>
 <body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-3xl font-bold">NotepadGO</h1>
    <a href="/create" class="text-white"><i class="fas fa-plus text-xl"></i></a>
   </div>
  </header>
  <!-- Categories Page -->
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
   <div class="w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
     <h1 class="text-2xl font-semibold">My Notes</h1>
     <a href="/create" class="text-black"><i class="fas fa-plus text-xl"></i></a>
    </div>
    <div class="grid grid-cols-2 gap-4 mb-4">
     {{range .}}
     <div class="bg-blue-100 p-4 rounded-lg flex flex-col items-center">
      <h2 class="text-lg font-semibold cursor-pointer" onclick="toggleContent({{.ID}})">{{.Title}}</h2>
      <div id="content-{{.ID}}" class="hidden">
        <p>{{.Content}}</p>
        <div class="flex space-x-2 mt-2">
         <a href="/edit?id={{.ID}}" class="text-blue-600">Edit</a>
         <a href="/delete?id={{.ID}}" class="text-red-600">Delete</a>
        </div>
      </div>
     </div>
     {{end}}
    </div>
   </div>
  </div>
  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>
  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-black text-white flex justify-around items-center py-2">
   <a href="/" class="text-white"><i class="fas fa-home text-xl"></i></a>
   <a href="#" class="text-white"><i class="fas fa-search text-xl"></i></a>
   <a href="/create" class="text-white"><i class="fas fa-plus-circle text-2xl"></i></a>
   <a href="#" class="text-white"><i class="fas fa-bell text-xl"></i></a>
   <a href="#" class="text-white"><i class="fas fa-user text-xl"></i></a>
  </div>
 </body>
</html>
